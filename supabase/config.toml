
# This file is used to configure your Supabase project.
# It's very similar to package.json, but for Deno/Supabase instead of Node/npm.

# A string used to distinguish different Supabase projects on the same host. Defaults to the
# working directory name when running `supabase init`.
project_id = "mjhbugzaqmtfnbxaqpss"

[api]
port = 54321
schemas = ["public", "storage", "graphql_public"]

[db]
port = 54322

[realtime]
enabled = true

[studio]
port = 54323

[inbucket]
port = 54324

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600

[storage]
enabled = true

[functions]
# Configure public access to functions
[functions.generate-zip]
verify_jwt = false

[functions.check-download-url]
verify_jwt = false

[functions.process-queue]
verify_jwt = false

[functions.admin-create-user]
verify_jwt = true

[functions.cron-process-queue]
verify_jwt = false
schedule = "*/5 * * * *"  # Run every 5 minutes

